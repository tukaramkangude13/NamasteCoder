<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />

    <!-- Title (Important for SEO, <60 chars) -->
    <title>Namaste Coder Centre Pvt Ltd</title>

    <!-- Favicon SVG -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
